<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MapboxZoneSelector Basic Example</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    #map {
      width: 100vw;
      height: 100vh;
    }
    .info {
      position: absolute;
      top: 16px;
      right: 16px;
      background: white;
      padding: 16px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
      max-width: 300px;
    }
    .info h2 {
      margin: 0 0 12px 0;
      font-size: 18px;
    }
    .info p {
      margin: 0 0 8px 0;
      font-size: 14px;
    }
    .zone-list {
      margin-top: 12px;
      font-size: 14px;
    }
    .zone-item {
      padding: 4px 0;
      border-bottom: 1px solid #eee;
    }
    .zone-item:last-child {
      border-bottom: none;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="info">
    <h2>Zone Selection Demo</h2>
    <p>Click on the map to select zones. Click again to deselect.</p>
    <p><strong>Selected Zones:</strong> <span id="zone-count">0</span></p>
    <div id="zone-list" class="zone-list"></div>
  </div>

  <script type="module">
    import React, { useRef, useState } from 'https://esm.sh/react@18';
    import ReactDOM from 'https://esm.sh/react-dom@18/client';
    
    // This would normally import from the built library
    // For demo purposes, we'll use the development version
    
    const { MapboxZoneSelector } = window.MapboxInteractive || {};
    
    function App() {
      const [selectedZones, setSelectedZones] = useState([]);
      const mapRef = useRef(null);
      
      const handleSelectionChange = (zones, coordinates) => {
        setSelectedZones(zones);
        document.getElementById('zone-count').textContent = zones.length;
        
        const zoneListEl = document.getElementById('zone-list');
        zoneListEl.innerHTML = zones.map(zone => 
          `<div class="zone-item">${zone.name} (${zone.id})</div>`
        ).join('');
      };
      
      return React.createElement(MapboxZoneSelector, {
        ref: mapRef,
        mapboxToken: 'YOUR_MAPBOX_TOKEN', // Replace with actual token
        onSelectionChange: handleSelectionChange,
        multiSelect: true,
        theme: 'light'
      });
    }
    
    // Wait for the library to load
    window.addEventListener('DOMContentLoaded', () => {
      const root = ReactDOM.createRoot(document.getElementById('map'));
      root.render(React.createElement(App));
    });
  </script>
</body>
</html>
