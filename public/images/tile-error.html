<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      width: 256px;
      height: 256px;
      background-color: #f0f0f0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      font-size: 14px;
      color: #999999;
      position: relative;
    }
    .diagonal {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
    .diagonal::before,
    .diagonal::after {
      content: '';
      position: absolute;
      background-color: #cccccc;
      width: 362px; /* sqrt(256^2 + 256^2) */
      height: 2px;
      left: 50%;
      top: 50%;
    }
    .diagonal::before {
      transform: translate(-50%, -50%) rotate(45deg);
    }
    .diagonal::after {
      transform: translate(-50%, -50%) rotate(-45deg);
    }
  </style>
</head>
<body>
  <div class="diagonal"></div>
  <div>Tile unavailable</div>
</body>
</html>
